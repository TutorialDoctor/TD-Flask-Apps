{%extends 'layout.html'%}

{%block content%}      
      <h1>Create a Post</h1><br>
            <form class ="" method="post" action="/post/add">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" required='true' name="title" style="margin-right:9px" placeholder="John"></div>
                
              <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows='5' class="form-control" name="content" style="margin-right:9px"placeholder="Hero"></textarea></div>          
              
                  <button class="btn btn-primary" type="submit">Submit</button>
            </form>
      <br><br>
      
      <h1>Posts:</h1><br>
      {%for post in posts%}
      <h3>{{post.title}}</h3>
        <ul class="list-group similar" style="width:65%; height:auto;" >
          <li class="list-group-item">Title: {{post.title}}</li>
          <li class="list-group-item">Content: {{post.content}}</li>
          <li class="list-group-item">Created: {{post.created_at}}</li>
          <li class="list-group-item"><a href="posts/{{post.id}}">Show</a></li>
          <li class="list-group-item"><a href="posts/{{post.id}}/delete">Delete</a></li>
          <li class="list-group-item"><a href="posts/{{post.id}}/edit">Edit</a></li>
          <br>
      </ul>
      {%endfor%}
      
{%endblock%}
